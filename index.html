<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css"
    <title>Code Quiz</title>
</head>
<body>
 <button id="start">Start Quiz! </button>
 <div id="quiz">
 
    <div id="timer">
        <p id="counter"> </p>
        <div id ="backgroundTime"></div>
        <div id ="timeGauge"></div>
    </div>
    <div id="questionContainer"><p id="question"> </p>
<div id ="choices">
    <p class="choice" id="A" onclick="checkAnswer('A')">A</p>
    <p class="choice" id="B" onclick="checkAnswer('B')">B</p>
    <p class="choice" id="C" onclick="checkAnswer('C')">C</p>
    <p class="choice" id="D" onclick="checkAnswer('D')">D</p>
    <button id="nextBtn">Next</button>
</div>
</div>
</div>
<div id="scoreContainer"style ="display: none;">
    <p>your score</p>
    <input id="inputField">
    <button id="submitBegin">Submit</button>
</div>

 <script src="quiz.js"></script>
</body>
</html>
